<form #myloginform="ngForm">
    <div class="mb-3">
      <label for="username" class="form-label">User name</label>
      <input type="text" class="form-control" id="username"  name="username" 
      #username="ngModel"[(ngModel)]="user.username" required>
      <div style="color: red;" [hidden]="username.valid || username.pristine">username require</div>
    </div>
    <br>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" 
      #password="ngModel" [(ngModel)]="user.password" required  minlength="8">
      <div style="color: red;" [hidden]="password.valid || password.pristine">pasword require</div>
    </div>

    <button type="button" class="btn btn-primary" [disabled]="myloginform.invalid"
    (click)="login(myloginform.value)">Login</button>
  </form>
